<body>
    <center><h2>Entrez le mot de passe :</h2></center>

    <center><input type="password" id="mdp"></center>
    <br>
    <br>
    <center><button onclick="verifier()">Valider</button></center>

    <center><p id="message" style="color:red;"></p></center>


    <script>
        async function verifier() {
            const mdpEntre = document.getElementById("mdp").value;
            const message = document.getElementById("message");

            try {
                // Charger le fichier des mots de passe
                const response = await fetch("mdp.txt");
                const contenu = await response.text();

                // Séparer en lignes
                const listeMDP = contenu.split("\n").map(l => l.trim());

                if (listeMDP.includes(mdpEntre)) {
                    // Redirection si le mdp est trouvé
                    window.location.href = "page1.html";
                } else {
                    message.textContent = "Mot de passe incorrect.";
                }
            } catch (e) {
                message.textContent = "Erreur : impossible de lire le fichier motsdepasse.txt";
            }
        }
    </script>
